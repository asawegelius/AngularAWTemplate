<mat-dialog-content [formGroup]="form" *ngIf="form">
    <mat-form-field>
        <input matInput placeholder="To edit" formControlName="data">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-button" (click)="close()">Close</button>
    <button class="mat-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
